<div id="card-content" (click)="onClick()">
    <mat-card class="card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{cardTitle}}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="card_main">
            <div id="left">
             <p *ngFor="let prop of properties">{{prop}} : {{data[prop]}}</p>
            </div>
            <div id="right">
                <div id="img">
                  <img src="{{icon}}" />
                </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
