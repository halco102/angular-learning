<div id="weather-content">
    <mat-card class="card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{obj.name}}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{obj.weather[0].icon}}" alt="">
        <mat-card-content>
          <div class="card_main">
            <div id="left">
              <p>Temperature {{obj.main.temp}}</p>
              <p>Temperature max {{obj.main.temp_max}}</p>
              <p>Temperature min {{obj.main.temp_min}}</p>
            </div>
            <div id="right">
                <div id="img">
                  <img src="{{icon}}" />
                </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
